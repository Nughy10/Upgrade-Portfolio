<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpgradeHub-Portfolio</title>
    <link rel="shortcut icon" href="./Images/Icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Uicons/css/uicons-regular-rounded.css">
</head>
<body class="body" >
    <header class="header">
        <div class="container-1">
            <img class="container-1__cover" src="./Images/Header-0.jpg"></img>
            <div class="container-1__up">
                <div class="container-1__left">
                    <h3>Hello. I'm </h3>
                    <h2>Pau Isach Noguera</h2>
                </div>
                <div class="container-1__right">
                    <h6>Welcome to my_portfolio</h6>
                </div>
            </div>
            <div class="container-1__mid">
                <button>View my work<i class="fi-rr-arrow-right"></i></button>
            </div>
            <div class="container-1__down">
                <h3>Full-Stack Developer</h3>
                <h3>Electronics & Telecommunication Engineer</h3>
            </div>
        </div>
    </header>
    
    <main class="main">
        <div class="container-2">

        </div>
        <div class="container-3">
            <div class="container-3__title">

            </div>
            <div class="container-3__subtitle">

            </div>
            <div class="container-3__content">

            </div>
        </div>
    </main>

    <!--action="#" target="" method="get"-->

    <footer class="footer">
        <div class="container-4">
            <img class="container-1__cover" width=100% src="./Images/Footer.jpg"></img>
            <div class="container-4__up">
                <h3>CONTACT</h3>
                <h5>Have a question or want to work together?</h5>
            </div>
            <div class="container-4__mid">
                <form class="container-4__form" type="submit"> 
                    <label class="container-4__pointer--text" for="firstname"><strong>First Name</strong></label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter first name"></input> 

                    <label class="container-4__pointer--text" for="lastname"><strong>Last Name</strong></label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter last name"></input>

                    <label class="container-4__pointer--email" for="email"><strong>Email</strong></label>
                    <input type="email" id="email" name="email" placeholder="Enter email"></input>

                    <label class="container-4__pointer--message" for="message"><strong>Message</strong></label>
                    <textarea class="container-4__pointer--area" type="text" id="message" name="message" maxlength="300" placeholder="Write the reason for the contact in less than 300 characters please"></textarea>
                    
                    <input class="container-4__pointer--submit" type="submit" name="submit" value="Send form"></input>
                    </div>
                </form>
            </div>
            <div class="container-4__down">

            </div>
        </div>
    </footer>
</body>

</html>
